# General config
CONFIG_ASSERT=y
CONFIG_LOG=y
CONFIG_REBOOT=y
CONFIG_SHELL=y
CONFIG_SHELL_WILDCARD=n
#CONFIG_NEWLIB_LIBC=y

# Stacks and heaps
CONFIG_MAIN_STACK_SIZE=3072
CONFIG_HEAP_MEM_POOL_SIZE=16384

# BSD library
CONFIG_BSD_LIBRARY=y
CONFIG_BSD_LIBRARY_SYS_INIT=n

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_NETWORK_MODE_NBIOT=y

# Settings
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# FOTA download
CONFIG_FOTA_DOWNLOAD=y
CONFIG_FOTA_SOCKET_RETRIES=5
CONFIG_DOWNLOAD_CLIENT=y
CONFIG_DOWNLOAD_CLIENT_TLS=y
CONFIG_DOWNLOAD_CLIENT_SOCK_TIMEOUT_MS=30000
CONFIG_DFU_TARGET=y

# Modem FOTA
CONFIG_MODEM_FOTA=y
#CONFIG_MODEM_FOTA_DM_SERVER_HOST="foobar"
#CONFIG_MODEM_FOTA_DM_SERVER_PORT=1234
#CONFIG_MODEM_FOTA_APN="dnapro.fi"
#CONFIG_MODEM_FOTA_APN_PDN_TYPE_IPV4=y
#CONFIG_MODEM_FOTA_UPDATE_CHECK_INTERVAL=1
#CONFIG_MODEM_FOTA_UPDATE_CHECK_INTERVAL_RANDOMNESS=0
CONFIG_MODEM_FOTA_DOWNLOAD_TLS_SECURITY_TAG=16842753
CONFIG_MODEM_FOTA_ALLOWED_IN_NBIOT=n
#CONFIG_MODEM_FOTA_ALLOWED_DURING_ROAMING=n
CONFIG_MODEM_FOTA_DISABLE_IMSI_PREFIXES="44020109"
#CONFIG_MODEM_FOTA_DATA_INACTIVITY_TIMEOUT=1
CONFIG_MODEM_FOTA_SHELL=y
CONFIG_MODEM_FOTA_LOG_LEVEL_DBG=y
